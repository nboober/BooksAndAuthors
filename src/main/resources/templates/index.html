<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div th:each="author : ${authors}">

        <h2 th:text="${author.name}"></h2>
        <h6 th:inline="text">Age: [[${author.age}]]</h6>

        <ul>
            <th:block th:each="book : ${author.books}">
                <li th:inline="text">
                    <b>[[${book.title}]]</b> has [[${book.pages}]] pages.
                </li>
            </th:block>
        </ul>

    </div>

</body>
</html>
